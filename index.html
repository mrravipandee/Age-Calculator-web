<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">

    <div class="conatainer">

      <div class="input-dates">

        <div class="day">
          <label for="" class="label">DAY</label>
          <input type="text" id="day-in" class="input">
        </div>

        <div class="month">
          <label for="" class="label">MONTH</label>
          <input type="text" id="month-in" class="input">
        </div>

        <div class="year">
          <label for="" class="label">YEAR</label>
          <input type="text" id="year-in" class="input">
        </div>
        
        <svg class="button" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

      </div>

      <div class="output-dates">

        <span class="year-out">38</span><h1>years</h1>
        <span class="month-out">3</span><h1>months</h1>
        <span class="day-out">26</span><h1>days</h1>

      </div>

    </div>

  </div>

</body>
</html>
